<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Draft</title>
    <link rel="stylesheet" href="https://basicui.netlify.app/components.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- nav starts here -->
    <nav class="notesApp-navbar">
      <a href="#" class="nav-logo">
        <div class="logo-img-container">
          <img
            src="https://i.pinimg.com/736x/5e/8c/95/5e8c95da8c931e3212f1e2640b0ec571.jpg"
            alt=""
          />
        </div>
        <h1>Quick Draft</h1>
      </a>
      <div class="searchbar-container">
        <button class="btn-search">
          <svg
            style="margin-top: 0.5rem"
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5q0-2.725 1.888-4.612T9.5 3q2.725 0 4.612 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3l-1.4 1.4ZM9.5 14q1.875 0 3.188-1.313T14 9.5q0-1.875-1.313-3.188T9.5 5Q7.625 5 6.312 6.313T5 9.5q0 1.875 1.313 3.188T9.5 14Z"
            />
          </svg>
        </button>
        <input type="text" placeholder="Search" />

        <button
          class="btn-clear-search"
          aria-label="Clear search"
          type="button"
          style="visibility: visible"
        >
          <svg
            focusable="false"
            height="28px"
            viewBox="0 0 24 24"
            width="28px"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            ></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </button>
      </div>
      <img
        src="https://t4.ftcdn.net/jpg/02/60/19/05/240_F_260190542_GIZO0eVLXwIoT0QoJ5ZlZQkwvwCmZNpf.jpg"
        alt=""
        class="avatar avatar-s"
      />
    </nav>
    <!-- nav ends here -->

    <!-- Body starts here -->
    <div class="body-container">
      <!-- Sidebar starts here -->
      <aside class="notesApp-sidebar">
        <a id="notesHeading" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M12 21v-2.125l5.3-5.3l2.125 2.125l-5.3 5.3H12Zm-9-5v-2h7v2H3Zm17.125-1L18 12.875l.725-.725q.275-.275.7-.275t.7.275l.725.725q.275.275.275.7t-.275.7l-.725.725ZM3 12v-2h11v2H3Zm0-4V6h11v2H3Z"
            />
          </svg>
          <span>Notes</span>
        </a>
        <a id="archiveHeading" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M5 21q-.825 0-1.413-.588T3 19V6.5q0-.375.125-.675t.325-.575l1.4-1.7q.2-.275.5-.413T6 3h12q.35 0 .65.137t.5.413l1.4 1.7q.2.275.325.575T21 6.5V19q0 .825-.588 1.413T19 21H5Zm.4-15h13.2l-.85-1H6.25L5.4 6ZM5 8v11h14V8H5Zm7 10l4-4l-1.4-1.4l-1.6 1.6V10h-2v4.2l-1.6-1.6L8 14l4 4Zm-7 1h14H5Z"
            />
          </svg>
          <span>Archive</span>
        </a>
        <a id="trashHeading" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M7 21q-.825 0-1.413-.588T5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.588 1.413T17 21H7ZM17 6H7v13h10V6ZM9 17h2V8H9v9Zm4 0h2V8h-2v9ZM7 6v13V6Z"
            />
          </svg>
          <span>Trash</span>
        </a>
      </aside>
      <!-- Sidebar ends here -->

      <!-- main content starts here -->
      <main class="notesApp-main-content">
        <!-- Message on empty archive and trash starts here -->
        <div class="archives-appear-here archive-trash-appears-here">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100"
            height="100"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M5 21q-.825 0-1.413-.588T3 19V6.5q0-.375.125-.675t.325-.575l1.4-1.7q.2-.275.5-.413T6 3h12q.35 0 .65.137t.5.413l1.4 1.7q.2.275.325.575T21 6.5V19q0 .825-.588 1.413T19 21H5Zm.4-15h13.2l-.85-1H6.25L5.4 6ZM5 8v11h14V8H5Zm7 10l4-4l-1.4-1.4l-1.6 1.6V10h-2v4.2l-1.6-1.6L8 14l4 4Zm-7 1h14H5Z"
            />
          </svg>
          <h1>Archived notes appear here</h1>
        </div>
        <div class="trashed-appear-here archive-trash-appears-here">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100"
            height="100"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M7 21q-.825 0-1.413-.588T5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.588 1.413T17 21H7ZM17 6H7v13h10V6ZM9 17h2V8H9v9Zm4 0h2V8h-2v9ZM7 6v13V6Z"
            />
          </svg>
          <h1>Trashed notes appear here</h1>
        </div>
        <!-- Message on empty archive and trash ends here -->

        <!-- Create Note -->
        <div class="create-note">
          <input id="title" type="text" placeholder="Title" />
          <textarea
            id="add-note"
            cols="30"
            rows="10"
            placeholder="Take a note..."
          ></textarea>
          <div class="operation-icons">
            <button class="btn btn-primary btn-floating btn-add-note">
              <span class="add-icon">
                <svg width="22" height="22" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M11 19v-6H5v-2h6V5h2v6h6v2h-6v6Z"
                  />
                </svg>
              </span>
            </button>
          </div>
        </div>

        <!-- Show toast -->
        <div class="showToastDiv">
          <div class="toast simple-toast">
            <div class="toast-message"></div>
            <button class="close-Toast">CLOSE</button>
          </div>
        </div>

        <!-- Show New Notes -->
        <div class="showNotesDiv"></div>

        <!-- Archive Notes -->
        <div class="archivedNotesDiv"></div>

        <!-- Trash Notes -->
        <div class="trashedNotesDiv"></div>
      </main>
      <!-- main content ends here -->
    </div>
    <!-- Body ends here -->
    <script src="./app.js"></script>
  </body>
</html>
